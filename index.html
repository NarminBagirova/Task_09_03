<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries of the world</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./main.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="logo" href="#">Where in the world?</a>
            <button id="mode-switcher" class="btn btn-outline-dark">ðŸŒ™ Dark Mode</button>
        </div>
    </nav>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="search" class="search-input" placeholder="Search for a country...">
            </div>
                <div class="col-md-3 ms-auto">
                    <select id="region-filter" class="form-select">
                        <option value="">Filter by Region</option>
                        <option value="africa">Africa</option>
                        <option value="americas">Americas</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </div>
            </div>
            <div id="countries-container" class="countries-container"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
